<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlex - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(images/profile-page.avif);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: #ffffff;
            height: 9vh;
            font-size: 18px;
        }

        header .logo {
            cursor: pointer;
        }

        nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .main-nav {
            display: flex;
        }

        .main-nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #ffffff;
        }

        .auth-nav {
            margin-left: auto;
        }

        .auth-nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #ffffff;
        }

        .main-nav a:hover, .auth-nav a:hover {
            color: #ffd700;
        }
        
        /* Main Content Styles */
        main {
            flex: 1;
            padding: 40px 20px;
        }
        
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .auth-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='home_page.html'">
            <img src="images/Logo.png" height="65px" width="70px" alt="logo"> 
        </div>
        <nav>
            <div class="main-nav">
                <a href="home_page.html">Home</a>
                <a href="edit_profile.html">Profile</a>
                <a href="Ver1.html">Nutrition Planner</a>
                <a href="calorie-tracker.html">Daily Calorie Tracker</a>
            </div>
            <div id="auth-buttons" class="auth-nav">
                <!-- This will be dynamically populated based on authentication status -->
            </div>
        </nav>
    </header>
    
    <main>
        <div class="profile-container">
            <h1>My Profile</h1>
            
            <!-- We will now use the form's 'submit' event for cleaner code -->
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required readonly>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Your Age" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" placeholder="Your Height">
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Your Weight">
                </div>
                
                <div class="form-group">
                    <label for="bmi">BMI (auto-calculated)</label>
                    <input type="text" id="bmi" name="bmi" placeholder="Your BMI" readonly>
                </div>
                
                <div class="form-group">
                  <label for="activity">Activity Level:</label>
                  <select id="activity" name="activityLevel">
                      <option value="Sedentary">Sedentary (little or no exercise)</option>
                      <option value="Lightly active">Lightly active (light exercise 1-3 days/week)</option>
                      <option value="Moderately active">Moderately active (moderate exercise 3-5 days/week)</option>
                      <option value="Very active">Very active (hard exercise 6-7 days/week)</option>
                      <option value="Extra active">Extra active (very hard exercise/sports & physical job)</option>
                  </select>
                </div>

                <div id="bmi-result" style="display: none; margin-top: 10px; font-weight: bold;"></div>

                <!-- The onclick attribute has been removed. We will use an event listener in JS. -->
                <button type="submit">Save Changes</button>
            </form>
            
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </main>
    <script>
    // --- AUTHENTICATION & INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('fitflex_token');
        if (!token) {
            window.location.href = '/login_page.html';
            return;
        }

        setupAuthenticatedPage(token);
    });

    function setupAuthenticatedPage(token) {
        const authButtons = document.getElementById('auth-buttons');
        authButtons.innerHTML = '<a href="#" id="logout-btn" class="logout-btn">Logout</a>';
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            logout();
        });

        fetchUserProfile(token);

        // Attach all event listeners after the page is set up
        document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
        document.getElementById('height').addEventListener('input', calculateBMI);
        document.getElementById('weight').addEventListener('input', calculateBMI);
    }

    function logout() {
        localStorage.removeItem('fitflex_token');
        window.location.href = '/login_page.html';
    }


    // --- API CALLS & PAGE LOGIC ---
    async function fetchUserProfile(token) {
        try {
            const response = await fetch('/api/user-profile', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
        
            if (response.status === 401) {
                logout(); 
                return;
            }
            if (!response.ok) {
                throw new Error('Failed to fetch profile');
            }
            const userData = await response.json();
        
            // Populate the form with user data
            document.getElementById('name').value = userData.name || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('age').value = userData.age || '';
            document.getElementById('gender').value = userData.gender || '';
            document.getElementById('height').value = userData.height || '';
            document.getElementById('weight').value = userData.weight || '';
            if (userData.activityLevel) {
                document.getElementById('activity').value = userData.activityLevel;
            }
            calculateBMI(); // Calculate BMI after populating height and weight
        } catch (error) {
            console.error('Error fetching profile:', error);
            showMessage('Failed to load profile data.', 'error');
        }
    }

    async function handleProfileUpdate(event) {
        event.preventDefault(); // Prevent the form from reloading the page

        const token = localStorage.getItem('fitflex_token');
        if (!token) {
            showMessage('Authentication error. Please log in again.', 'error');
            return;
        }

        const profileData = {
            name: document.getElementById('name').value,
            age: document.getElementById('age').value,
            gender: document.getElementById('gender').value,
            height: document.getElementById('height').value,
            weight: document.getElementById('weight').value,
            activityLevel: document.getElementById('activity').value
            // <!-- THIS IS THE FIX: The 'bmi' field has been removed from this object. -->
            // The backend no longer needs it.
        };

        try {
            const response = await fetch('/api/update-profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(profileData)
            });

            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.error || 'Failed to update profile');
            }
            
            showMessage(result.message || 'Profile updated successfully!', 'success');

        } catch (error) {
            console.error('Error updating profile:', error);
            showMessage(error.message, 'error');
        }
    }

    function updateCalculations() {
        const age = parseFloat(document.getElementById('age').value);
        const gender = document.getElementById('gender').value;
        const height = parseFloat(document.getElementById('height').value);
        const weight = parseFloat(document.getElementById('weight').value);
        const activityLevel = document.getElementById('activityLevel').value;

        if (age && gender && height && weight && activityLevel) {
            let bmr;
            if (gender.toLowerCase() === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else { // female & other
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            const activityMultipliers = {
                'Sedentary': 1.2, 'Lightly active': 1.375, 'Moderately active': 1.55,
                'Very active': 1.725, 'Extra active': 1.9
            };
            const tdee = bmr * (activityMultipliers[activityLevel] || 1.2);

            bmrDisplay.textContent = Math.round(bmr);
            tdeeDisplay.textContent = Math.round(tdee);
            calculationsDisplay.style.display = 'block';
        } else {
            calculationsDisplay.style.display = 'none';
        }
    }

    // --- HELPER FUNCTIONS (No changes needed here) ---
    function calculateBMI() {
        const height = document.getElementById('height').value;
        const weight = document.getElementById('weight').value;
        const bmiInput = document.getElementById('bmi');
        const bmiResultEl = document.getElementById('bmi-result');

        if (height > 0 && weight > 0) {
            const heightInMeters = height / 100;
            const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);
            bmiInput.value = bmi;
            
            const interpretation = interpretBMI(bmi);
            bmiResultEl.textContent = `Your BMI: ${bmi} - ${interpretation}`;
            bmiResultEl.style.display = 'block';
        } else {
            bmiInput.value = '';
            bmiResultEl.style.display = 'none';
        }
    }

    function interpretBMI(bmi) {
        if (bmi < 18.5) return 'Underweight';
        if (bmi >= 18.5 && bmi < 24.9) return 'Normal weight';
        if (bmi >= 25 && bmi < 29.9) return 'Overweight';
        return 'Obese';
    }

    function showMessage(text, type) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = text;
        messageElement.className = 'message ' + type;
        messageElement.style.display = 'block';
        setTimeout(() => {
            messageElement.style.display = 'none';
        }, 3000);
    }
</script>
</body>
</html>
