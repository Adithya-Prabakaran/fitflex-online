<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up - FitFlex</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("images/home_page_bkg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        overflow-y: auto;
      }
      .form-row {
        display: flex;
        gap: 20px;
        width: 100%;
        margin-bottom: 15px;
      }
      .form-column {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .form-column input,
      .form-column select {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        font-size: 14px;
        height: 40px; 
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .auth-form label {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <header><div class="logo" onclick="window.location.href='home_page.html'">
      <img src="images/Logo.png" height="65px" width="70px" alt="logo">
      </div>
      <nav>
      <div class="main-nav">
        <a href="home_page.html">Home</a>
        <a href="edit_profile.html">Profile</a>
        <a href="Ver1.html">Nutrition Planner</a>
        <a href="calorie-tracker.html">Daily Calorie Tracker</a>
      </div>
      <div class="auth-nav">
      <a href="signup_page.html">Sign Up</a>
      <a href="login_page.html">Log In</a>
      </div>
      </nav>
    </header>
      <div class="signup-container">
      <main id="signup-page">
        <h2>Sign Up</h2>
        <form class="auth-form">
          <div class="form-row">
            <div class="form-column">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Name must contain only letters and spaces" />
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-column">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-column">
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" placeholder="Enter your age" required min="10" max="120" />
            </div>
            <div class="form-column">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
              </select>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-column">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters" />
              <span id="passwordError" class="error"></span>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-column">
              <label for="confirm-pwd">Re-enter Password:</label>
              <input type="password" id="confirm-pwd" name="confirm-pwd" placeholder="Confirm your Password" required />
              <span id="confirmPwdError" class="error"></span>
            </div>
          </div>        
          
          <button type="submit">Sign Up</button>

          <p>Already have an account? <a href="login_page.html">Login</a></p>
        </form>
      </main>
    </div>
    <script>
      document.querySelector('.auth-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPwd = document.getElementById('confirm-pwd').value;
        const confirmPwdError = document.getElementById('confirmPwdError');
        
        confirmPwdError.textContent = '';
        
        if (password !== confirmPwd) {
          confirmPwdError.textContent = 'Passwords do not match';
          return;
        }

        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          age: document.getElementById('age').value,
          gender: document.getElementById('gender').value,
          password: password
        };

        try {
          const response = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });

          const data = await response.json();

          if (!response.ok) {
            // If the server returns an error (like "Email already registered"), throw it
            throw new Error(data.error || 'Registration failed.');
          }

          // --- THIS IS THE FIX ---
          // 1. Check if a token was received
          if (data.token) {
            // 2. Save the token to localStorage, effectively logging the user in
            localStorage.setItem('fitflex_token', data.token);
            // 3. Redirect to the main home page, NOT the login page
            window.location.href = 'edit_profile.html';
          } else {
            // This case should not happen with the new backend, but it's good practice
            throw new Error('Registration succeeded but no token was provided.');
          }
          // -----------------------

        } catch (error) {
          // Display a more specific error message from the server
          alert('Registration failed: ' + error.message);
        }
      });
    </script> 
  </body>
</html>
